{% load home_tags wagtailcore_tags %}

<ul class="dropdown-menu dropdown-with-icons">

    <li><a href="{% pageurl parent %}"><i class="material-icons">layers</i>  {{ parent.title }}</a></li>

        <li><a href="{% pageurl child %}"><i class="material-icons">layers</i>  {{ child.title }}</a></li>
    {% endfor %}
</ul>
